<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="../css/popup.css">
    <script src="../js/services/Options.js"></script>
    <script src="../js/services/YouTube.js"></script>
    <script src="../js/services/Lyrics.js"></script>
    <script src="../js/third-party/font_awesome.js"></script>
  </head>
  <body>
    <div class="main-panel">
      <img class="youtube-logo" src="../assets/YoutubeMusicLogo.png" />
      <div class="album-container">
        <div class="album-image"></div>
        <p class="times">0:00 / 0:00</p>
      </div>
      <div class="song-info">
        <h1 class="song-title">-</h1>
        <h2 class="song-supp-info">-</h2>
      </div>
      <div class="footer">
        <div class="song-progress-container">
          <div class="song-progress"></div>
          <input type="range" class="progress-slider"></input>
        </div>
        <div class="controls">
          <img class="controls-volume" src="../assets/volume-active.png" />
          <img class="controls-prev" src="../assets/prev.png" />
          <img class="controls-play-pause" src="../assets/play.png" />
          <img class="controls-next" src="../assets/next.png" />
          <img class="controls-hamburger" src="../assets/hamburger.png" />
        </div>
      </div>
      <div class="volume-slider-container">
        <div class="volume-slider-background">
          <div class="current-volume"></div>
        </div>
        <input type="range" class="volume-slider"></input>
      </div>
      <div class="queue">
        <div class="queue-header">
          <h1>Queue<img class="queue-close" src="../assets/x.png" /></h1>
        </div>
      </div>
    </div>
    <div class="lyrics-panel">
      <h1>Lyrics</h1>
      <h2>powered by <a href="https://www.audd.io/">AudD.io</a></h2>
      <div class="loader"></div>
      <p></p>
    </div>
    <button class="lyrics-toggle">Lyrics</button>
    <script src="../js/main.js"></script>
  </body>
</html>
